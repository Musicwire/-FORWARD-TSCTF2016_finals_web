<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="public/theme/backend/style/vds.css" />
<link rel="stylesheet" type="text/css" href="public/theme/backend/style/main.css" />
<script type="text/javascript" src="public/theme/backend/js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="public/theme/backend/js/vds.js"></script>
<script type="text/javascript" src="public/theme/backend/js/list.js"></script>
</head>
<body>
<div class="content">
  <div class="loc"><h2><i class="icon"></i>商品选项类型</h2></div>
  <div class="box">
    <div class="doacts">
      <a class="ae add btn" href="<{url m=$MOD c='goods_optional_type' a='add'}>"><i></i><font>新增选项类型</font></a>
      <a class="ae btn" onclick="doslvent('<{url m=$MOD c='goods_optional_type' a='edit'}>', 'id')"><i class="edit"></i><font>编辑</font></a>
      <a class="ae btn" onclick="doslvent('<{url m=$MOD c='goods_optional_type' a='delete'}>', 'id')"><i class="remove"></i><font>删除</font></a>
      <a class="ae btn" href="<{url m=$MOD c='goods' a='index'}>"><i class="list"></i><font>返回商品列表</font></a>
    </div>
    <{if !empty($results)}>
    <div class="module mt5">
      <table class="datalist">
        <tr>
          <th width="50" colspan="2">编号</th>
          <th class="ta-l">类型名称</th>
        </tr>
        <{foreach $results as $v}>
        <tr>
          <td width="20"><input name="id" type="checkbox" value="<{$v.type_id}>" /></td>
          <td width="30"><{$v.type_id}></td>
          <td class="ta-l"><a class="blue" href="<{url m=$MOD c='goods_optional_type' a='edit' id=$v.type_id}>"><{$v.name}></a></td>
        </tr>
        <{/foreach}>
      </table>
    </div>
    <{if !empty($paging)}>
    <div class="bom mt5"><{html_paging paging=$paging m=$MOD c='goods_opt_type' a='index' class='paging'}></div>
    <{/if}>
    <{else}>
    <div class="nors mt5">未找到相关数据记录...</div>
    <{/if}>
  </div>
</div>
</body>
</html>
