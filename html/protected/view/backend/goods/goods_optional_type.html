<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="public/theme/backend/style/vds.css" />
<link rel="stylesheet" type="text/css" href="public/theme/backend/style/main.css" />
<script type="text/javascript" src="public/theme/backend/js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="public/theme/backend/js/vds.js"></script>
<script type="text/javascript">
function submitForm(){
  $('#name').vdsChecker({required:true, maxlength:20});
  $('form').vdsSubmit();
}
</script>
</head>
<body>
<{if $_GET['a'] == 'add'}>
<div class="content">
  <div class="loc"><h2><i class="icon"></i>新增商品选项类型</h2></div>
  <form method="post" action="<{url m=$MOD c='goods_optional_type' a='add' step='submit'}>">
  <div class="box">
    <div class="module">
      <table class="dataform">
        <tr>
          <th width="110">类型名称</th>
          <td><input title="类型名称" class="w200 txt" name="name" id="name" type="text" /></td>
        </tr>
      </table>
    </div>
    <div class="submitbtn">
      <button type="button" class="ubtn btn" onclick="submitForm()">保存并提交</button>
      <button type="reset" class="fbtn btn">重置表单</button>
    </div>
  </div>
  </form>
</div>
<{else}>
<div class="content">
  <div class="loc"><h2><i class="icon"></i>编辑商品选项类型:<font class="ml5">[<{$rs.type_id}>]</font></h2></div>
  <form method="post" action="<{url m=$MOD c='goods_optional_type' a='edit' step='submit' id=$rs.type_id}>">
  <div class="box">
    <div class="module">
      <table class="dataform">
        <tr>
          <th width="110">类型名称</th>
          <td><input title="类型名称" class="w200 txt" name="name" id="name" type="text" value="<{$rs.name}>" /></td>
        </tr>
      </table>
    </div>
    <div class="submitbtn">
      <button type="button" class="ubtn btn" onclick="submitForm()">保存并更新</button>
      <button type="reset" class="fbtn btn">重置表单</button>
    </div>
  </div>
  </form>
</div>
<{/if}>
</body>
</html>
